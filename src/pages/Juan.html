<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/Juan.css">
    <title>Animaciones</title>
</head>

<body>
    <div class="container">
<!--fONDO-->
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
<!--CONTENIDO-->
        <div class="cabecera">
            <div class="titulo" style="height: 250px; overflow: hidden;"><svg viewBox="0 0 500 150"
                    preserveAspectRatio="none" style="height: 100%; width: 100%;">
                    <path d="M0.00,49.98 C149.99,150.00 220.93,-33.05 500.00,49.98 L500.00,0.00 L0.00,0.00 Z"
                        style="stroke: none; fill: rgb(243, 177, 229);"></path>
                </svg>
                <h1 class="tituloJuan">MARIA PAULA</h1>
            </div>
        </div>
        <div class="Menu">
            <ul>
                <li>Giros</li>
                <li>Transiciones</li>
                <li>Zoom</li>
                <li>Animaciones</li>
            </ul>
        </div>
        <h2>Giros</h2>
        <section class="giros">
            <div class="card2 giro_completo">
                <img src="../utils/Images/saturno.png" alt="saturno">
            </div>
            <div class="card2 giro_completo">
                <img src="../utils/Images/saturno.png" alt="saturno">
            </div>
            <div class="card2 giro_completo_left">
                <img src="../utils/Images/saturno.png" alt="saturno">
            </div>
            <div class="card2 medio_giro_completo_right">
                <img src="../utils/Images/saturno.png" alt="saturno">
            </div>
            <div class="card2 medio_giro_completo_right">
                <img src="../utils/Images/saturno.png" alt="saturno">
            </div>
            <div class="card2 medio_giro_completo_left">
                <img src="../utils/Images/saturno.png" alt="saturno">
            </div>
            <div class="card2 giroinfinito">
                <img src="../utils/Images/saturno.png" alt="saturno">
            </div>
        </section>
        <!---->
        <h2>Transiciones</h2>
        <section class="transiciones">
            <div class="card2 slideRight">
                <img src="../utils/Images/moon.png" alt="saturno">
            </div>
            <div class="card2 slideLeft">
                <img src="../utils/Images/moon.png" alt="saturno">
            </div>
            <div class="card2 slideBottom">
                <img src="../utils/Images/moon.png" alt="saturno">
            </div>
            <div class="card2 slideTop">
                <img src="../utils/Images/moon.png" alt="saturno">
            </div>
        </section>
        <!--ZOOM-->
        <h2>Zoom</h2>
        <section class="zoom">
            <div class="card3 Zoomin">
                <img src="../utils/Images/pluton.png" alt="saturno">
            </div>
            <div class="card3 Zoomout">
                <img src="../utils/Images/pluton.png" alt="saturno">
            </div>
        </section>
         <!--ANIMACIONES-->
         <h2>Animaciones</h2>
         <section class="animaciones">
            <div class="planet"></div>
            <div class="bolita"></div>
         </section>
    </div>
</body>

</html>
